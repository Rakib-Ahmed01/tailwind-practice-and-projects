<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body>
    <!-- Grid cols and rows -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2 w-full h-96 border">
      <div class="bg-lime-400"></div>
      <div class="bg-lime-400"></div>
      <div class="bg-lime-400"></div>
      <div class="bg-lime-400"></div>
    </div>

    <!-- Col and row span -->
    <div class="grid h-96 border my-5 grid-cols-12 grid-rows-3 gap-2">
      <div class="bg-emerald-300 col-span-12"></div>
      <div class="bg-sky-300 col-span-9"></div>
      <div class="bg-lime-300 col-span-3 row-span-2"></div>
      <div class="bg-teal-300 col-span-9"></div>
    </div>
  </body>
</html>
