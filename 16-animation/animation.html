    <script src="https://cdn.tailwindcss.com"></script>
    <title>Animation</title>
  </head>
  <body>
    <div
      class="w-24 h-24 bg-teal-300 rounded-full my-12 mx-auto animate-ping"
    ></div>
    <div

    ></div>
    <div
      class="w-24 h-24 bg-teal-300 rounded-full my-12 mx-auto animate-bounce"
    ></div>
    <div
      class="w-24 h-24 bg-teal-300 rounded-full my-12 mx-auto border-8 animate-spin"
    >
      <div class="w-5 h-5 bg-gray-800"></div>
    </div>
  </body>
